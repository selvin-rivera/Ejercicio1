<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Area del Rectangulo</title>
</head>
<body>
<div class="container">
<div class="row">
    <div class="mb-3 col-3">
        <label for="valorA" class="form-label">Valor A</label>
        <input type="number" class="form-control" id="valorA">
    </div>
    <div class="mb-3 col-3">
        <label for="valorB" class="form-label">Valor B</label>
        <input type="number" class="form-control" id="valorB">
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label for="resultado" class="form-label">Resultado</label>
            <input type="number" class="form-control" id="resultado" readonly>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <button type="button" onclick="calcular()" class="btn btn-primary">Calcular</button>
            <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>
        </div>
    </div>
</div>
</div>




</body>
</html>
